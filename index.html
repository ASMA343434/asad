<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التعليم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>منصة التعليم</h1>
            <button id="addCourseBtn">إضافة دورة جديدة</button>
        </nav>
    </header>
    
    <main>
        <section id="courses">
            <!-- Courses will be displayed here -->
        </section>
        
        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <h2>إضافة دورة جديدة</h2>
                <form id="courseForm">
                    <input type="text" id="courseTitle" placeholder="عنوان الدورة">
                    <textarea id="courseDesc" placeholder="وصف الدورة"></textarea>
                    <input type="file" id="courseVideo" accept="video/*">
                    <button type="submit">حفظ</button>
                </form>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
